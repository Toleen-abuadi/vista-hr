  <section id="interview" id="container mx-auto">

    <div id="section-header" class="container">
      <h1 class="">Interview Bot</h1>
      <hr class="my-4">
    </div>

    <div class="container mx-auto">
      <div class="btn d-flex justify-content-center align-items-center mb-4" role="group">
        <button type="button" class="btn btn-info mx-3" id="start" data-mdb-ripple-init style="width: 20%;">Start
          Camera</button>
        <button type="button" class="btn btn-info " id="record" data-mdb-ripple-init style="width: 20%;" disabled>Start Recording</button>
      </div>



      <img src="../image/video.jpg" style="z-index: -1; position: absolute; left: 25%"
        class="mx-auto w-50 justify-content-center">
      <video id="gum" class="mx-auto d-flex justify-content-center mb-5" style="width: 65%;" autoplay muted></video>

      <div class="btn d-flex justify-content-center mb-4">
        <button type="button" class="btn btn-info" id="play" data-mdb-ripple-init disabled>Play the Recorded
          Interview</button>
      </div>

      <img src="../image/record.jpg" style="z-index: -1; position: absolute; left: 25%"
        class="mx-auto w-50 justify-content-center">
      <video id="recorded" class="mx-auto d-flex justify-content-center mb-5" style="width: 65%;" playsinline></video>

      <div class="btn d-flex justify-content-center mb-5">
        <button type="button" class="btn btn-info" id="download" data-mdb-ripple-init disabled>Download the Recorded
          Interview</button>
      </div>
      <div>
        <span id="errorMsg"></span>
      </div>
    </div>
    <div class="m-3">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="echoCancellation" style="display: none;">
        <label class="form-check-label text-center" for="flexSwitchCheckDefault" style="display: none;">Echo
          Cancellation</label>
      </div>
    </div>
  </section>
